<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold">Insolvent Bank</span></h1>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h1 class="text-3xl font-medium mb-4 text-center">Please login</h1>
            <input class="block my-2 w-9/12 h-7 rounded-md mx-auto px-3 " type="email" id="input-email"
                placeholder="Your Email Address">
            <input class="block my-2 w-9/12 h-7 rounded-md mx-auto px-3" type="password" id="input-password"
                placeholder="Your Password">

            <button onclick="getAccess()"
                class="block btn bg-green-500 hover:bg-green-800 btn-primary mx-auto px-6 py-2 rounded-lg text-black hover:text-white "
                type="submit">Submit</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
